<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="assets/logo/favicon.ico">
  <script src="https://kit.fontawesome.com/ea037027fe.js" crossorigin="anonymous"></script>
  <title>Les petits plats</title>
</head>
<body>

  <header>
    <img alt="Logo du site Les petis plats" src="assets/logo/logo.svg" class="logo" />
  </header>

  <main>
    <form>
      <div class="search-bar">
        <input type="search" class="search-bar-input" name="search-bar" id="search-bar" placeholder="Rechercher une recette">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
    </form>

    <div class="tags">
    </div>

    <div class="search-buttons">
      <div class="search-dropdowns">
        <div class="dropdown-global wrapper-ingredients">
          <button>Ingr√©dients</button>
          <input type="text" name="ingredient" id="ingredient" class="dropdown-input" placeholder="Rechercher un ingredient">
          <i class="fa-solid fa-chevron-down"></i>
          <ul class="dropdown-menu dropdown-ingredients">
          </ul>
        </div>
      </div>
      <div class="search-dropdowns">
        <div class="dropdown-global wrapper-devices">
          <button>Appareils</button>
          <input type="text" name="device" id="device" class="dropdown-input" placeholder="Rechercher un appareil">
          <i class="fa-solid fa-chevron-down"></i>
          <ul class="dropdown-menu dropdown-devices">devices
          </ul>
        </div>
      </div>
      <div class="search-dropdowns">
        <div class="dropdown-global wrapper-utensils">
          <button>Ustensiles</button>
          <input type="text" name="utensil" id="utensil" class="dropdown-input" placeholder="Rechercher un ustensil">
          <i class="fa-solid fa-chevron-down"></i>
          <ul class="dropdown-menu dropdown-utensils">
          </ul>
        </div>
      </div>
    </div>

    <div class="recipes-error"></div>
    <div class="recipes"></div>
  </main>

  <script src="./scripts/utils/tags.js"></script>
  <script src="./scripts/factories/recipes.js"></script>
  <script src="./scripts/pages/index.js"></script>
  <script src="./scripts/utils/searchBar.js"></script>
  <script src="./scripts/factories/dropdown.js"></script>
  <script src="./scripts/utils/dropdown.js"></script>

</body>
</html>
